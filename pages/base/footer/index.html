	<h1>Footer will comes here </h1>
</footer>

<div id="fixed-nav-bullets-container" class="strict-hide">
   <div class="nav-bullets-holder">
      <a href="#" id="fixed-section-top" class="fixed-section-bullet" title="up">
        <span class="arrow-up">
        </span>
        <span class="hide">
          up
        </span>
      </a>
      <div id="fixed-nav-bullets">
      </div>
      <a href="#" id="fixed-section-bottom" class="fixed-section-bullet" title="down">
        <span class="arrow-down">
        </span>
      </a>
   </div>
</div>

  
<script id="bullet-template" type="text/template">
  <a href="#" class="fixed-section-bullet" data-counter="{{counter}}" title="{{desc}}">
    <span class="bullet">
    </span>
    <div class="fixed-section-bullet-info">
       <div class="info-arrow"></div><div class="info-text">{{desc}}</div>
    </div>
  </a>
</script>
